<style>
    .error{
        color: red;
    }
    .toast{
        background-color:black;
        color: white;
        border-radius: 13px;
        
    }
</style>
{%if messages %}
{% for message in messages %}

            <script>
                toastr.options={"positionClass": "toast-top-center","showMethod": "fadeIn", "hideMethod": "fadeOut","closeButton": true} 
                toastr.{{message.tags}}(' {{ message }}');
            </script>   
            {% endfor %}
        {% endif %}
<div class="fixed-header"  id="fixed-header-bookAppo">
    
    <div class="container" id="headerLink">
        <nav>
            
            {% for i in pages %}
            
            <a href="/{{i.slug}}"></a>
            {% endfor %}

            <!-- <span style="margin-left: 55%;"> -->
                
        <!-- </span> -->
        </nav>
        <div>
            <form method="post" style="float:right;">
                {% csrf_token %}
        <select id="language">
        {% for i in languages %}
        <option value="{{i.locale}}" >{{i.title}}</option>
        {% endfor %}
        </select>
        
        </form>
        </div>
    </div>
    
</div>




              
                
               
               
        
  

<script>
            
    window.onload = function() {
        $('#case').hide();
    }
    $('#already').click(function(){
        $('#case').show();
      })
      $('#new').click(function(){
        $('#case').hide();
      })
    
    $(function() {
    
        $("#newModalForm").validate({
            rules: {
                username: {
                    required: true,
                },
                password: "required",
                role:"required"
            },
            messages: {
                username: {
                    required: "Please Enter Username",
                },
                password: "Please Provide Password",
                role:"Please Select Your Role"
            },
            errorPlacement:
            function( error, element ){
            if(element.is( ":radio" )){
            // error append here
            error.appendTo('#err');
            }
            else {
            error.insertAfter(element);
            }
            },
        });
    });

</script>
